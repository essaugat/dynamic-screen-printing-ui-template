<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Login</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css" />
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
  <div class="page-wrapper">
    <!-- FORM WRAPPER -->
    <div class="page-form">
      <div class="page-form-grid d-grid">
        <div class="page-form-img position-relative">
          <div class="form-achieve-items d-flex position-absolute">
            <div class="form-achieve-item text-center d-flex align-items-center justify-content-center flex-column">
              <div class="achieve-item-icon d-flex align-items-center justify-content-center">
                <img src="assets/icons/calendar_blue.svg" alt="" />
              </div>
              <div class="text-white achieve-item-info font-inter">
                <span class="text-white achieve-item-info-val font-semibold d-block text-3xl">30+</span>
                <span class="text-white achieve-item-info-stat text-sm">Years in Business</span>
              </div>
            </div>

            <div class="form-achieve-item text-center d-flex align-items-center justify-content-center flex-column">
              <div class="achieve-item-icon d-flex align-items-center justify-content-center">
                <img src="assets/icons/star_blue.svg" alt="" />
              </div>
              <div class="text-white achieve-item-info font-inter">
                <span class="text-white achieve-item-info-val font-semibold d-block text-3xl">100+</span>
                <span class="text-white achieve-item-info-stat text-sm">
                  Clients Served</span>
              </div>
            </div>
          </div>
        </div>

        <div class="page-form-content p-4 d-flex flex-column justify-content-between">
          <div class="form-content-head d-flex align-items-center justify-content-between">
            <div class="form-head-left">
              <img class="site-icon" src="assets/images/logo/logo.svg" alt="" />
            </div>
            <div class="form-head-right">
              <a href="#" class="text-sm font-normal">Need help?</a>
            </div>
          </div>
          <div class="form-content-body mx-auto w-100">
            <div class="form-body-wrapper">
              <h3 class="form-ttl text-uppercase text-davy-gray text-3xl font-medium text-center">
                log in
              </h3>
              <form class="form-block-elem" action="">
                <div class="form-elem-group">
                  <div class="form-elem">
                    <label for="" class="form-label">Email or Phone no.</label>
                    <input type="text" class="form-control" placeholder="dynamicprint@gmail.com" value="" name=""
                      id="" />
                  </div>
                  <div class="form-elem">
                    <label for="" class="form-label">Password</label>
                    <div class="form-control-wrapper">
                      <input type="password" class="form-control" placeholder="" value="" name="" id="" />
                    </div>
                  </div>
                </div>
                <div
                  class="d-flex flex-wrap align-items-center justify-content-between gap-3 remember-and-forgot-block">
                  <div class="form-elem">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="" name="" />
                      <label for="" class="form-label">Remember me</label>
                    </div>
                  </div>
                  <a href="" class="text-theme text-base text-decoration-underline">Forgot password</a>
                </div>
                <div class="form-btn">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>

              <div class="form-separator d-flex align-items-center justify-content-between">
                <div class="separator-line w-100"></div>
                <div class="separator-text text-davy-gray text-sm text-center text-nowrap">
                  or Continue with
                </div>
                <div class="separator-line w-100"></div>
              </div>

              <div class="form-auth-options d-flex justify-content-center align-items-center">
                <div class="auth-option-item d-flex align-items-center justify-content-center">
                  <a href="" class="auth-option-link">
                    <img src="assets/icons/auth_google.png" alt="google" />
                  </a>
                </div>
                <div class="auth-option-item d-flex align-items-center justify-content-center">
                  <a href="" class="auth-option-link">
                    <img src="assets/icons/auth_fb.png" alt="facebook" />
                  </a>
                </div>
              </div>

              <p class="form-text text-battleship-gray text-sm text-center">
                If you haven't registered,
                <a href="#" class="form-link">Sign up</a>
              </p>
            </div>
          </div>
          <div class="form-content-foot text-center">
            <p class="text-battleship-gray form-foot-text text-sm text-center mx-auto">
              Established heritage, innovative future. Log in to experience
              Dynamic Screenprinting's legacy of quality.
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- END OF FORM WRAPPER -->
  </div>

  <!-- BOOTSTRAP JS -->
  <script src="assets/vendor/bootstrap/js/bootstrap.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
